<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To do List</title>
</head>

<body>
    <div class="form">

        <h1>To do list</h1>
        <div class="tarefas">
            <div class="tarefas-add">
                <p>
                    <input class="p_primeiro" id="nome-tarefa" type="text" placeholder="Adicione aqui uma tarefa...">
                </p>
                <p>
                    <button class="add p_segundo" onclick="add()"><span
                            class="material-symbols-outlined">add_circle</span>
                    </button>
                </p>
            </div>

            <div class="tarefas-listar-remover">
                <p>
                    <button class="listar p_terceiro" onclick="list()">
                        <span class="material-symbols-outlined">list</span>
                    </button>
                </p>

                <p>
                    <button class="p_terceiro" id="deletar" class="remove" onclick="removeAll()">
                        <span class="material-symbols-outlined">delete</span>
                    </button>
                </p>
            </div>
        </div>
    </div>

    <table id="tabela" class="table table-dark table-hover sticky-sm-top"></table>
    <script src="app.js"></script>
</body>

</html>
